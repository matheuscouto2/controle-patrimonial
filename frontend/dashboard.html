<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <nav id="menu-items">
        <button id="dash" onclick="loadDashboard()">Dashboard</button>
        <button id="bens" onclick="loadBens()">Bens</button>
        <button id="setores" onclick="loadSetores()">Setores</button>
        <button id="responsaveis" onclick="loadResponsaveis()">Responsáveis</button>
        <button id="movimentacoes" onclick="loadMovimentacoes()">Movimentações</button>
        <button onclick="logout()">Sair</button>
    </nav>

    <main id="conteudo">
        <h2>Bem-vindo ao Controle Patrimonial</h2>
    </main>

    <script src="js/dashboard.js"></script>
    <script src="js/api.js"></script>
    <script src="js/bens.js"></script>
    <script src="js/setores.js"></script>
    <script src="js/responsaveis.js"></script>
    <script src="js/movimentacoes.js"></script>

    <script>
        loadDashboard();
        function ativarMenu(idBotao) {
            const botoes = document.querySelectorAll("#menu-items button");
            botoes.forEach(btn => btn.classList.remove("active"));

            const botaoAtivo = document.getElementById(idBotao);
            if (botaoAtivo) {
                botaoAtivo.classList.add("active");
            }
        }
    </script>

</body>

</html>
